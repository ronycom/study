server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lotto
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
app:
  const:
    lottoApiUrl: https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=
    restConnectTimeoutSeconds: 5
    restReadTimeoutSeconds: 5